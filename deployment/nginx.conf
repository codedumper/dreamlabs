# Configuration Nginx pour Dreamslabs Manager
# À placer dans /etc/nginx/sites-available/dreamslabs_manager
# Puis créer un lien symbolique: sudo ln -s /etc/nginx/sites-available/dreamslabs_manager /etc/nginx/sites-enabled/
# 
# NOTE: Cette configuration est pour HTTP uniquement.
# Si vous avez un certificat SSL, utilisez: sudo ./deployment/configure_nginx_ssl.sh

upstream dreamslabs_manager {
    server unix:/var/www/dreamslabs_manager/gunicorn.sock fail_timeout=0;
}

server {
    listen 80;
    server_name dreamlabsadmin.strangernet.com;

    client_max_body_size 4G;

    access_log /var/log/nginx/dreamslabs_manager_access.log;
    error_log /var/log/nginx/dreamslabs_manager_error.log;

    location /static/ {
        alias /var/www/dreamslabs_manager/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location /media/ {
        alias /var/www/dreamslabs_manager/media/;
        expires 30d;
        add_header Cache-Control "public";
    }

    location / {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_pass http://dreamslabs_manager;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Gestion des erreurs
    error_page 500 502 503 504 /500.html;
    location = /500.html {
        root /var/www/dreamslabs_manager/templates;
    }
}
