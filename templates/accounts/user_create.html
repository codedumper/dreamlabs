{% extends "base.html" %}

{% block title %}Nuevo Usuario - Dreamslabs Manager{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h4><i class="bi bi-person-plus"></i> Nuevo Usuario</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="username" class="form-label">Nombre de Usuario <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="username" name="username" required>
                            <small class="form-text text-muted">Nombre único para iniciar sesión</small>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="password" class="form-label">Contraseña <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="password_confirm" class="form-label">Confirmar Contraseña <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" id="password_confirm" name="password_confirm" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="first_name" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="first_name" name="first_name">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="last_name" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="last_name" name="last_name">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="phone" class="form-label">Teléfono</label>
                        <input type="text" class="form-control" id="phone" name="phone">
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="role" class="form-label">Rol</label>
                            <select class="form-select" id="role" name="role" onchange="updateAgencyField()">
                                <option value="">Sin rol</option>
                                {% for role in roles %}
                                <option value="{{ role.id }}">{{ role.get_name_display }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="agency" class="form-label">Agencia</label>
                            <select class="form-select" id="agency" name="agency">
                                <option value="">Sin agencia</option>
                                {% for agency in agencies %}
                                <option value="{{ agency.id }}">{{ agency.name }}</option>
                                {% endfor %}
                            </select>
                            <small class="form-text text-muted">Requerido para Regional Manager</small>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="is_staff" name="is_staff">
                            <label class="form-check-label" for="is_staff">
                                Acceso al panel de administración (Staff)
                            </label>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="is_active" name="is_active" checked>
                            <label class="form-check-label" for="is_active">
                                Usuario activo
                            </label>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'accounts:user_list' %}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Crear Usuario
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
function updateAgencyField() {
    const roleSelect = document.getElementById('role');
    const agencySelect = document.getElementById('agency');
    const roleText = roleSelect.options[roleSelect.selectedIndex].text;
    
    // Si es Regional Manager, l'agence devient obligatoire visuellement
    if (roleText.includes('Regional Manager')) {
        agencySelect.setAttribute('required', 'required');
    } else {
        agencySelect.removeAttribute('required');
    }
}
</script>
{% endblock %}
